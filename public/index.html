<!DOCTYPE html>
<html>
<head>
  <title>Chat Website</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; }
    #chat { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; background: #fff; }
    input, button { padding: 8px; }
  </style>
</head>
<body>

<h2>Chat Together</h2>
<input id="user" placeholder="Your name"><br><br>

<div id="chat"></div><br>

<input id="msg" placeholder="Type message">
<button onclick="send()">Send</button>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const chat = document.getElementById("chat");

  // Load old messages
  socket.on("oldMessages", msgs => {
    msgs.forEach(addMsg);
  });

  // Receive new message
  socket.on("chatMessage", addMsg);

  function send() {
    const user = document.getElementById("user").value;
    const text = document.getElementById("msg").value;
    if(user && text){
      socket.emit("chatMessage", { user, text });
      document.getElementById("msg").value = "";
    }
  }

  function addMsg(m) {
    const div = document.createElement("div");
    div.textContent = m.user + ": " + m.text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
