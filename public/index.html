<!DOCTYPE html>
<html>
<head>
  <title>Chat Together</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2193b0, #f77062);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 360px;
      max-width: 95%;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #4facfe, #f093fb);
      color: #fff;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .username {
      border: none;
      border-radius: 20px;
      padding: 10px;
      width: 90%;
      margin: 10px auto;
      outline: none;
      text-align: center;
      background: #eef3ff;
    }

    .chat-box {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f5f8ff;
    }

    .msg {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 14px;
      background: linear-gradient(135deg, #dbe6ff, #ffd6f0);
      font-size: 14px;
      color: #333;
    }

    .msg span {
      font-weight: bold;
      color: #5a2d82;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    .chat-input input {
      flex: 1;
      border: none;
      border-radius: 20px;
      padding: 10px;
      outline: none;
      margin-right: 6px;
      background: #eef3ff;
    }

    .chat-input button {
      border: none;
      border-radius: 20px;
      padding: 10px 18px;
      background: linear-gradient(135deg, #4facfe, #f093fb);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-input button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">ðŸ’¬ Chat Together</div>

  <input id="user" class="username" placeholder="Enter your name">

  <div id="chat" class="chat-box"></div>

  <div class="chat-input">
    <input id="msg" placeholder="Type your message...">
    <button onclick="send()">Send</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const chat = document.getElementById("chat");

  socket.on("oldMessages", msgs => msgs.forEach(addMsg));
  socket.on("chatMessage", addMsg);

  function send() {
    const user = document.getElementById("user").value;
    const text = document.getElementById("msg").value;
    if (user && text) {
      socket.emit("chatMessage", { user, text });
      document.getElementById("msg").value = "";
    }
  }

  function addMsg(m) {
    const div = document.createElement("div");
    div.className = "msg";
    div.innerHTML = `<span>${m.user}:</span> ${m.text}`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
